    <script src="./assets/scripts/main.js"></script>
    <script>
        let catalog_body = document.querySelector(".catalog_body");
        let array = Array(12);
        for (let index = 0; index < array.length; index++) {
            catalog_body.insertAdjacentHTML("beforeend", `
            <div class="card catalog_body-item">
                <img src="./assets/images/best2.png" alt="" class="catalog_body-item-image card_image">
                <h4 class="catalog_body-item-heading card_heading">Лосось с овощами на пару</h4>
                <div class="catalog_body-item-description card_description">Lorem ipsum dolor sit, amet consectetur
                    adipisicing elit. Voluptatum iste numquam iure neque culpa nulla!</div>
                <button class="card_button button">В корзину</button>
            </div>
          `)
        }
        let catalog_categories = document.querySelector(".catalog_categories-list");

        for (let index = 0; index < array.length; index++) {
            catalog_categories.insertAdjacentHTML("beforeend", `
                <li class="catalog_categories-item">
                    <a href="" class="catalog_categories-button">Lorem, ipsum dolor.${index}</a>
                </li>
          `)

        }

    </script>
